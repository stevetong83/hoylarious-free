<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hoylarious Cartoons</title>

        <link rel="stylesheet" type="text/css" href="css/jqtouch.css" /> 
        <link rel="stylesheet" type="text/css" href="css/swipe.css" /> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jqtouch-jquery.min.js"></script>
        <script type="text/javascript" src="js/jqtouch.min.js"></script>
        <script type="text/javascript" src="js/swipe.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
           var jQT = new $.jQTouch({
            useFastTouch: false
           });
       </script>
       <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body>
      <div id="home">
        <div id="homepage-logo">
          <img src="images/home-logo.png"/>
        </div>
        <div id="navigation">
          <div id="cartoons"><a href="#slideshow" class="flip"><img src="images/cartoons.png"/></a></div>
          <div id="contact"><a href="mailto:sean@hoylarious.com" ><img src="images/contact.png"/></a></div>
        </div>
        <div id="warning"><img src="images/parental.gif"/></div>
      </div>

      <div id="slideshow">
        <div class="left-arrow"><img src="images/left.png"/></div>
        <div class="right-arrow"><img src="images/right.png"/></div>
        
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/free/cover.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/p1.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/p2.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/18.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/20.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/23.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/34.jpeg"/></div>  
            <div class="swiper-slide"><img src="images/free/36.jpeg"/></div>
            <div class="swiper-slide"><img src="images/free/48.jpeg"/></div> 
            <div class="swiper-slide"><img src="images/free/88.jpeg"/></div>
            <div class="swiper-slide buy">
              <img src="images/free/upgrade.jpg"/>
            </div>
          </div>
        </div>
        <div class="home"><a href="#home" class="goback"><img src="images/home.png"/></a></div>
      </div>
    </body>
</html>
